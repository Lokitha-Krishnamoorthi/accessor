<div class="dvs-form-control" *ngIf="control">
  <mat-form-field>
    <mat-label  *ngIf="label" [class.required]="isRequired">{{ label }}</mat-label>
    <mat-select [formControl]="control" multiple>
      <mat-option *ngFor="let option of options" [value]="option">{{option}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
