<div class="text-center">
  <mat-card class="card">
    <p>Mat-input</p>
    <div [formGroup]="myForm" >
      <app-inputfield [label]="'First Name'" formControlName="firstName"></app-inputfield>
      <app-inputfield [label]="'Last Name'"  formControlName="lastName" ></app-inputfield>
    </div>
    <p>
      {{ myForm.value | json }}
    </p>
  </mat-card>
</div>


<router-outlet></router-outlet>
