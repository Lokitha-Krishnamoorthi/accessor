<div *ngIf="control">
  <mat-form-field>
    <mat-label *ngIf="label" [class.required]="isRequired">{{label}}</mat-label>
    <mat-select [formControl]="control" [id]="selectId">
      <mat-option *ngFor="let option of options" [value]="option">
        {{ option }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <app-input-validations [customErrorMessages]="customErrorMessages" [errors]="control.errors">
  </app-input-validations>
</div>
