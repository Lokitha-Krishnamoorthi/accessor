<div *ngIf="control" >
  <mat-form-field [appearance]="appearance">
    <mat-label [class.required]="isRequired">{{ label }}</mat-label>
    <input 
        matInput [type]="type" 
        [formControl]="control" 
    />
  </mat-form-field>

  <app-input-validations 
  [customErrorMessages]="customErrorMessages" 
  [errors]="control.errors">
  </app-input-validations>
