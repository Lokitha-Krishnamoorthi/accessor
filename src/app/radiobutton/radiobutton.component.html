<div *ngIf="control">
  <label [for]="radioId" *ngIf="label" [class.required]="isRequired">
    {{ label }}
  </label>
  <input type="radio" [formControl]="control" [id]="radioId" [value]="value" />

  <app-input-validations [customErrorMessages]="customErrorMessages" [errors]="control.errors">
  </app-input-validations>
</div>
